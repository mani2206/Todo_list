        <title>Task 05</title>

    <body>
        <!-- Start Header Section -->
        <header></header>
        <!-- End Header Section -->

        <!-- Start Main Section -->
        <main class="main">
            <div class="container">
                <h1 class="text-center">Todo List</h1>
                <div>
                    <label class="fs-3">Task</label>
                    <input type="text" id="task" placeholder="Enter task..." class="form-control">
                </div><br>
                <div>
                    <label class="fs-3">Description</label>
                    <textarea id="description" placeholder="Enter description..." class="form-control"></textarea><br>
                </div>
                <div>
                    <button type="submit" id="add" class="btn btn-primary">Add item</button>
                </div>
                <div class="pt-5 main_table table-responsive">
                    <table class="table table-responsive table-info table-hover">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Task</th>
                                <th>Description</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- End Main Section -->

        <!-- Start Footer Section -->
        <footer></footer>
        <!-- End Footer Section -->
